<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
  
     
    <!-- Container  -->


         <div class="containerr">

         
             <div class="inner-con">
               
               <header>
                <h1>freeCodeCamp Survey Form </h1>
                <h4>Thank you for taking the timke help us improve the platform</h4>
               </header>
                
                <div class="form-con">
    
                  <form action="">
    
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Name</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Age (optional)</label>
                      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Which option best describes your current role?</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select your current roloe</option>
                        <option value="1">Student</option>
                        <option value="2">Full time JOb</option>
                        <option value="3">Full Time Leaner</option>
                        <option value="3">Prepare not say</option>
                        <option value="3">Other</option>
                      </select>
                    </div>
                     <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Definitely
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Maybe
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Not sure
                      </label>
                    </div>
    
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select an option</option>
                        <option value="1">Chellenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Cummunity</option>
                        <option value="3">Open Source</option>
                      </select>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Front-end Projects
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Back-end Projects
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Data Visualization
                      </label>
                    </div>
                   
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Challenges
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Open Source Community
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Gitter help rooms
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Videos
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        City Meetups
                      </label>
                    </div>
    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Wiki
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Forum
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">               
                        Additional Courses
                      </label>
                    </div>
    
    
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
    
                      
                    <div class="mb-3 bb">
                      <button class="btn">Submit</button>
                    </div>

                    
                  </form>
    
    
    
                </div>
             </div>




         </div>

    <!-- -- End --- -->
    






    <script  src="js/index.js"></script>
  </body>
</html>
